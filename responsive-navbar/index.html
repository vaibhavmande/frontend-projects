<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="./nav.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Navbar</title>
  </head>
  <body class="bg-image">
    <header class="primary-header flex">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Home" />
      </div>

      <button
        class="mobile-nav-toggle bg-image"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Home</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          class="primary-navigation flex"
          data-visible="false"
        >
          <!-- the aria hidden hides these spand from assistive technologies
          since those numbers are only for visual reasons -->
          <li>
            <a href="#"><span aria-hidden="true">00</span>Home</a>
          </li>
          <li>
            <a href="#"><span aria-hidden="true">01</span>Destination</a>
          </li>
          <li>
            <a href="#"><span aria-hidden="true">02</span>Crew</a>
          </li>
          <li>
            <a href="#"><span aria-hidden="true">03</span>Technology</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
